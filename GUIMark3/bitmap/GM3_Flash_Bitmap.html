<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=480"/>
	<title>GUIMark3 Flash Bitmap</title>
	<style type="text/css">
		html, body {
			width: 480px;
			height: 480px;
			margin: 0px;
			padding: 0px;
		}
    </style>
</head>
<body>
	<object data="FlashGame.swf" type="application/x-shockwave-flash" width="480" height="640">
		<param name="movie" value="FlashGame.swf"/>
        <param name="quality" value="high"/>
		<span>Flash 10 required</span>
	</object>
</body>
